<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 80%;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '2482239071946738'); // Pixel Facebook kamu
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
             src="https://www.facebook.com/tr?id=2482239071946738&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Meta Pixel Code -->
    <script>
        function redirect() {
            var targetURL = "https://www.youtube.com/"; // Ganti dengan URL tujuan kamu
            window.location.href = targetURL;
        }
        setTimeout(redirect, 3000); // Redirect setelah 3 detik
    </script>
</head>
<body>
    <div class="container">
        <p>Sebentar... Anda sedang dialihkan.</p>
        <div class="spinner"></div>
        <p>Jika tidak dialihkan secara otomatis, klik <a href="https://www.contoh.com">di sini</a>.</p>
    </div>
</body>
</html>
